<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eletrônicos e Cia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .produto { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .produto img { max-width: 200px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Eletrônicos e Cia</h1>
  <div id="produtos"></div>

  <script>
    async function carregarProdutos() {
      try {
        const resposta = await fetch('produtos.json');
        const produtos = await resposta.json();
        const container = document.getElementById('produtos');
        container.innerHTML = '';

        produtos.forEach(prod => {
          const div = document.createElement('div');
          div.className = 'produto';
          div.innerHTML = `
            <h2>${prod.nome}</h2>
            <p>${prod.descricao}</p>
            <p>Preço: ${prod.preco}</p>
            <a href="${prod.link}" target="_blank">Ver Produto</a>
            ${prod.imagem ? `<img src="${prod.imagem}" alt="${prod.nome}">` : ''}
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        document.getElementById('produtos').innerHTML = '<p>Não foi possível carregar os produtos.</p>';
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
